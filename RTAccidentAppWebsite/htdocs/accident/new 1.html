<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#top_c{
	height:50px;
	padding:20px;
	background-color:#116466;
	border-radius:4px;
	margin-top:-2vw;
	margin-left:-0.5vw;
	margin-right:-0.5vw;
	color:mintcream;
	}
#trunk{
	margin-top:2px;
	border-radius:4px;
	height:auto;
	width:auto;
	border-style:double;
	border-width:5px;
	background-color:#e8effc;
}	
#login{
background-color:ghostwhite;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
height:auto;
width:45%;
margin-left:25%;
margin-top:100px;
margin-bottom:100px;
padding-left:10px;
padding-right:10px;
border-radius:6px;
font-weight:bold;
border-style:double;
border-width:5px
} 
#img_cont{
margin-top:10px;
margin-left:30%;
height:230px;
width:40%;
}
#login_img{
width:100%;
height:100%;
}
#log_sub{
color:mintcream;
font-size:30px;
background-color:dimgray;
border-radius:4px;
width:100%;
height:50px;
text-align:center;
cursor:pointer;
border-width:1px;
border-color:black;
}
#log_sub:hover{
opacity:0.8;
}

#signup{
color:#262626;
font-size:30px;
background-color:#4CAF50;
border-radius:4px;
width:100%;
height:50px;
text-align:center;
cursor:pointer;
border-width:1px;
border-color:black;
}
#signup:hover{
opacity:0.8;
}

<div id="top_c">
<h1 style="cursor:pointer">LOGO</h1>
</div>
<div id="trunk">
<div id="login">
<div id="img_cont">
<img src="login.jpg" alt="ADMIN" id="login_img">
</div>
<form method="get" style="text-align:left;">
<label for="username" style="font-size:30px;">Username</label><br><br>
<input type="text" name="username" placeholder="username" required autofocus style="width:100%;height:30px;"><hr><hr>
<label for="contact_number" style="font-size:30px;">Number</label><br><br>
<input type="tel" name="contact_number" placeholder="ur_contact_number" pattern="[0-9]{10}" title="a valid mobile number" style="width:100%;height:30px;"><hr><hr>
<button type="submit" id="log_sub">Login</button><br><br>
<input type="checkbox" checked="checked" name="remeber" style="font-size:20px;">Remember Me<hr><h1 style="text-align:center;opacity:0.4;">OR</h1><hr>
</form>
<a href="signup.html" target="_self" style="text-decoration:none;color:black;"><button type="submit" id="signup" onclick="document.getElementById('signup').style.display='block'">Signup</button></a><br><br>
